{% extends "admin/base_site.html" %}
{% block content %}
<div id="calendar"></div>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listMonth' // Dodao sam i list view jer je pregledan
      },
      events: '{% url "admin:api_all_rented" %}', // Zovemo naš API za sve
      eventClick: function(info) {
        // Ako ima URL (link na edit), otvori ga.
        // Default ponašanje browsera radi to, ali ako zatreba JS:
        if (info.event.url) {
          window.open(info.event.url, "_self");
          info.jsEvent.preventDefault();
        }
      }
    });
    calendar.render();
  });
</script>
{% endblock %}
