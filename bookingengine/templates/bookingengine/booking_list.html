<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
</head>
<body>
    <h1>Booking List</h1>
    <a href="{% url 'booking_create' %}">Add New Booking</a>
    <ul>
        {% for booking in bookings %}
            <li>
                <a href="{% url 'booking_detail' booking.pk %}">{{ booking }}</a>
                {% if booking.approved %}
                    (Approved)
                {% else %}
                    (Pending Approval)
                {% endif %}
                | <a href="{% url 'booking_update' booking.pk %}">Edit</a>
                | <a href="{% url 'booking_delete' booking.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No bookings found.</li>
        {% endfor %}
    </ul>
</body>
</html>
