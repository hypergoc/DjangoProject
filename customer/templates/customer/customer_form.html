<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Customer{% else %}Create Customer{% endif %}</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;}
        form p { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .btn-submit { background-color: #28a745; }
        .btn-cancel { background-color: #6c757d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if object %}Edit Customer{% else %}Create New Customer{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-submit">Save</button>
            <a href="{% url 'customer:customer-list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
