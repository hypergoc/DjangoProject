<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; text-align: center; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; color: white; cursor: pointer; text-decoration: none; margin: 0 10px; }
        .btn-delete { background-color: #dc3545; }
        .btn-cancel { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the customer: <strong>"{{ customer }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, delete</button>
            <a href="{% url 'customer:customer-detail' customer.pk %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
