<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company App</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        nav { margin-bottom: 1em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions a { margin-right: 10px; text-decoration: none; }
        .btn { padding: 8px 12px; border: none; text-decoration: none; display: inline-block; cursor: pointer; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        form { margin-top: 1em; }
        form p { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; font-weight: bold; }
        input[type="text"], input[type="email"], textarea { width: 100%; max-width: 400px; padding: 8px; box-sizing: border-box; }
        textarea { height: 100px; }
        .container { max-width: 960px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2em;}
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'company_list' %}" class="btn btn-info">Companies Home</a>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
